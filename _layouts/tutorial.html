---
layout: default
---

<div class="post">
  <div class="post tutorial-summary">
      <div class="tutorial-image"><a href="{{page.url}}"><img class="icon" src="{{ page.image }}"/></a></div>
    <div class="tutorial-description">
    <a href="{{page.url}}"><h1 class="post-title">
          {{ page.title }}
        </h1></a>
        <span class="post-date">{{ page.date | date_to_string }}</span>
    </div>
  </div>
  {{ content }}
</div>
